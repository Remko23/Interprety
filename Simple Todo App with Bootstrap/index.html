<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
    <head>
        <script src="scripts.js"></script>
        <title>MyTODO App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="theme.css">
    </head>
    <body class="text-white">
        <div class="container">
            <h1 class="text-center mb-4 mt-2">MyNotes</h1>
            <div class="row mb-3">
                <div class="col form-floating">
                    <input type="text" id="inputSearch" class="form-control" placeholder="Search" onkeyup="updateTable()">
                    <label for="inputSearch" class="ps-4">Search</label>
                </div>
                <div class="col form-floating">
                    <input type="Date" id="fromDate" class="form-control" onchange="updateTable()">
                    <label for="fromDate" class="ps-4">From</label>
                </div>
                <div class="col form-floating">
                    <input type="Date" id="toDate" class="form-control" onchange="updateTable()">
                    <label for="toDate" class="ps-4">To</label>
                </div>
            </div>
            
            <!-- <div id="todoListView"></div> -->
            <div id="todoTableView">
                <table class="table table-striped table-hover">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>    

            <h4 class="text-start">Add a new note</h4>
            <form id="centered-form" class="p-3 border rounded-4 mb-4">
                <div class="row g-3 align-items-center">
                    <div class="col form-floating">
                        <input class="form-control" type="text" id="inputTitle" placeholder="Title">
                        <label for="inputTitle">Title</label>
                    </div>
                    <div class="col form-floating">
                        <input class="form-control" type="text" id="inputDescription" placeholder="Description">
                        <label for="inputDescription">Description</label>
                    </div>
                    <div class="col form-floating">
                        <input class="form-control" type="text" id="inputPlace"  placeholder="Place">
                        <label for="inputPlace">Place</label>
                    </div>
                    <div class="col form-floating">
                        <input class="form-control" type="date" id="inputDate">  
                        <label for="inputDate">Date</label>
                    </div> 
                    <div class="col-auto">
                        <input id="addButton" type="button" value="add" onclick="addTodo()">
                    </div>
                </div>
            </form>     
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
